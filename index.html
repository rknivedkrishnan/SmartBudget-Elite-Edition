<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBudget | Enterprise Financial Tracking</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #020617;
      margin: 0;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    @keyframes blob-bounce {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }

    @keyframes breath-glow {

      0%,
      100% {
        opacity: 0.8;
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.1);
        border-color: rgba(249, 115, 22, 0.2);
      }

      50% {
        opacity: 1;
        box-shadow: 0 0 40px rgba(249, 115, 22, 0.4);
        border-color: rgba(249, 115, 22, 0.6);
      }
    }

    @keyframes breath-glow-red {

      0%,
      100% {
        opacity: 0.8;
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.2);
      }

      50% {
        opacity: 1;
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.4);
        border-color: rgba(239, 68, 68, 0.6);
      }
    }

    .animate-blob {
      animation: blob-bounce 15s infinite alternate ease-in-out;
    }

    .animate-breath {
      animation: breath-glow 2.5s infinite ease-in-out;
    }

    .animate-breath-red {
      animation: breath-glow-red 2.0s infinite ease-in-out;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
</head>

<body class="text-slate-100 antialiased overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
